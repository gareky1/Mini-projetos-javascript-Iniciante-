<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo-List</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="list-icon.png">
  </head>
  <body>
    <div class="todo">
      <div class="todo__title">Lista de Tarefas</div>

      <div class="todo__list" id="todoList"></div>

      <div class="todo__new-item">
        <div>&and;</div>
        <input
          type="text"
          id="newItem"
          placeholder="digite e precione enter pra adicionar a tarefa"
        />
        <div>&and;</div>
      </div>
    </div>
  </body>
  <script src="todolist.js"></script>
